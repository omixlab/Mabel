{% extends 'base.html' %}
{% block title %}
Articles Extractor
{% endblock %}
{% block content %}

<body class="text-center">
    <div style="width:50%; height: 550px; float:left;">
        <h1 class="h3 mb-2 font-weight-normal">
            Log in
        </h1>
        <form method="POST" class="form-signin; mt-5" style="color:whitesmoke">
            {{form.hidden_tag()}}

            {{ form.keyword.label() }}
            {{ form.keyword(class='form-control', placeholder='Keyword') }}

            <br>
            <div class="d-grid">
                {{ form.submit(class="btn btn-md btn-primary") }}
            </div>
            <br>
        </form>
        </form>
    </div>
</body>
{% endblock %}
