{% extends 'base.html' %}

{% block content %}
<h2 style="text-align: center;">Area users</h2>
<hr>
<table class="table table-hover table-hover table-bordered">
    <thead>
        <tr>
            <th space="col">task ID</th>
            <th space="col">Pubmed Query</th>
            <th space="col">Elsevier Query</th>
            <th space="col">Created Date</th>
            <th space="col">Download</th>
        </tr>
    </thead>
    <tbody>
        {%for result in results %}
        <tr>
            <td>{{result.celery_id}}</td>
            <td>{{result.pubmed_query}}</td>
            <td>{{result.elsevier_query}}</td>
            <td>{{result.created_date}}</td>
            <td>
                <a class="btn btn-md btn-success" href="{{url_for('download', result_id=result.id)}}">Download</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
